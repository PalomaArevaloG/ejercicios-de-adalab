<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <label for="name">
					Nombre
					<input
						type="text"
						size="5"
						name="nombre"
						id="name"
						placeholder="Nombre"
						required
					/>
				</label>

            <label for="surname">
					Apellido
					<input
						type="text"
						name="Apellido"
						id="surname"
						placeholder="Apellido"
					/>
				</label>

            <label for="email">
					Email
					<input
						type="email"
						name="mail"
						id="email"
						placeholder="Email"
						required
					/>
				</label>

            <label for="street">
					Calle
					<input
						type="text"
						name="calle"
						id="street"
						placeholder="calle"
						required
					/>
				</label>

            <label for="city">
					Ciudad
					<input
						type="text"
						name="ciudad"
						id="city"
						placeholder="ciudad"
						required
						value="Madrid"
					/>
				</label>

            <label for="provincia">
					Provincia
					<input
						type="text"
						name="prov"
						id="provincia"
						placeholder="provincia"
						required
					/>
				</label>

            <label for="country">
					País
					<input
						type="text"
						name="pais"
						id="country"
						placeholder="pais"
						value="España"
						required
					/>
				</label>

            <label for="dni">
					DNI
					<input type="text" name="nif" id="dni" placeholder="dni" required
				/></label>

            <label for="phone">
					Teléfono
					<input
						type="tel"
						name="pho"
						id="phone"
						placeholder="telefono"
						required
					/>
				</label>

            <label for="pass">
					Contraseña
					<input
						type="password"
						name="passw"
						id="pass"
						placeholder="introduce contraseña"
						required
					/>
				</label>

            <label for="confirmpass">
					Confirmar contraseña
					<input
						type="password"
						name="conf"
						id="confirmpass"
						placeholder="confirmala"
						required
					/>
				</label>

            <input type="submit" value="Enviar " />
        </fieldset>
    </form>
</body>

</html>
