<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Google</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre" required />
            <input type="text" id="surnames" name="surnames" placeholder="Apellidos" required />

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="@gmail.com" required/>


            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmpassword">Confirma tu contraseña</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required/>

            <label for="dia">Fecha de nacimiento</label>
            <input type="number" id="dia" name="dia" required/>

            <select id="mes" name="mes">
                <option value="enero">Enero</option>
                <option value="Febrero">Febrero</option>
             </select>

            <label for="sex">Sexo</label>
            <select id="sex" name="sex">
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
             </select>
            <label for="phone">Teléfono móvil</label>
            <input type="tel" id="phone" name="phone" required/>
            <label for="emailAddress">Tu dirección de correo electrónico actual</label>
            <input type="email" id="emailAddress" name="emailAddress" required/> Ubicación
            <input type="submit" value="Siguiente paso" />


        </fieldset>

    </form>

</html>
